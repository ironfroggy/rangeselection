<html>

<head>
<title>Range Selection Demo</title>
<link rel="stylesheet" href="rangeselection.css"></link>
<script type="text/javascript" src="jquery_dev.js"></script>
<script type="text/javascript" src="jquery.rangeselection.js"></script>
<script type="text/javascript">
<!--
$(document).ready(function(){
    $('#rangeselection').rangeselection(
    {
    width: 400,
    selectionrange: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
    callback: function(range) { $('#range').html(range.toString()); },
    num_labels: 10
    });
});
-->
</script>
</head>

<body>
<h1>Range Selection Demo</h1>

<div id="rangeselection">
  <div class="highlight">
    <span class="rangestart"><span class="value"></span><span class="extra"> ...</span></span>
    <span class="rangestop"><span class="extra">... </span><span class="value"></span></span>
  </div>
</div>

<p>range: <span id="range"></span></p>

</body>
</html>
